
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;">
<link rel="stylesheet" type="text/css" href="/LibRecommendSys/css/login.css" />
<script src="/LibRecommendSys/js/jQuery1.82.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {  
	$("#tijiao").click(function(){
		$.post("/LibRecommendSys/login",{
			Userid:$("#userid").val(),
			UserPassword:$("#pwd").val()
		},function(data){
			if (data == "false"){
				alert("用户名密码错误");
			} else if (data == "true") {
				window.location.href="/LibRecommendSys/html/ChoosePage.html";
			}
		});
	});
});
</script>
<title>个性化图书馆服务系统</title>
</head>
<body>
	<div id="main1">
		<div id="login" class="login">
			<div class="title">登录个性化图书馆服务系统</div>
			<ul class="login-text">
				<li>账号</li>
				<li>密码</li>
			</ul>
			<ul class="login-input">
				<li><input id="userid" type="text" name="username"/></li>
				<li><input id="pwd" type="password" name="userpassword"/></li>
			</ul>
			<div class="logbtn">
				<input id="tijiao" type="submit" value="登录"/>
				<input type="reset" value="重置"/>
			</div>
		</div>
		<a href="/LibRecommendSys/html/Register.html" class="enter" id="switch" onclick="Change()">用户注册&gt;&gt;</a>
		<a href="/LibRecommendSys/html/AdminRegister.html" class="enteradmin" id="adswitch" onclick="Change()">管理员注册&gt;&gt;</a>
		
	</div>
</body>
</html>
