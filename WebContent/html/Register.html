<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;">
<link rel="stylesheet" type="text/css"
	href="/LibRecommendSys/css/login.css" />
<!-- <script src="/Lib/js/jQuery1.82.js" type="text/javascript"></script>
<script src="/Lib/js/login.js" type="text/javascript" charset="UTF-8"></script> -->
<script src="/LibRecommendSys/js/jQuery1.82.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {  
	$("#tijiao").click(function(){
		$.post("/LibRecommendSys/regist",{
			xh:$("#xh").val(),
			xm:$("#xm").val(),
			pwd:$("#password").val(),
			proTitle:$("#proTitle").val(),
			email:$("#email").val(),
			userdepartment:$("#userdepartment").val(),
			habit:$("#habit").val(),
			grade:$("#grade").val(),
			dh:$("#dh").val()
		},function(data){
			if (data == "false"){
				alert("注册失败");
			} else if (data == "true") {
				alert("注册成功");
				window.location.href="/LibRecommendSys/html/Login.html";
			}
		});
	});
});
</script>
<title>个性化图书馆服务系统-用户注册</title>
</head>
<body>
	<div id="main">
		<div id="regist" class="regist">
			<div class="title">欢迎您注册个性化图书馆服务系统</div>
			<ul class="regist-text">
				<li>号码</li>
				<!--li>工号</li-->
				<li>姓名</li>
				<li>密码</li>
				<li>职称</li>
				<li>电话</li>
				<li>邮箱</li>
				<li>学院</li>
				<li>兴趣</li>
				<li>年级</li>
			</ul>
			<ul class="regist-input">
				<li><input type="text" id="xh" name="studentid"><br /></li>
				<!--li><input type="text" id="xh" name="teacherid"><br/></li-->
				<li><input type="text" id="xm" name="username"></li>
				<li><input type="password" id="password" name="userpassword"></li>
				<li><input type="text" id="proTitle" name="userrole"></li>
				<li><input type="text" id="dh" name="userphone"></li>
				<li><input type="text" id="email" name="useremail"></li>
				<li><select id="userdepartment" name="userdepartment">
						<option value="">--选择学院--</option>
						<option>示范性软件学院</option>
						<option>通信与信息工程学院</option>
						<option>电子工程学院</option>
						<option>微电子与固体电子学院</option>
						<option>物理电子学院</option>
						<option>计算机科学与工程学院</option>
						<option>自动化工程学院</option>
						<option>机械电子工程学院</option>
						<option>光电信息学院</option>
						<option>生命科学与技术学院</option>
						<option>数学学院</option>
				</select></li>
				<li><select id="habit" name="habit" class="ax_droplist">
						<!-- class="selectform" -->
						<option value="">--选择兴趣--</option>
						<option value="A马克思主义、列宁主义、毛泽东思想、邓小平理论">A马克思主义、列宁主义、毛泽东思想、邓小平理论</option>
						<option value="B哲学、宗教">B哲学、宗教</option>
						<option value="C社会科学总论">C社会科学总论</option>
						<option value="D政治、法律">D政治、法律</option>
						<option value="E军事">E军事</option>
						<option value="F经济">F经济</option>
						<option value="G文化、科学、教育、体育">G文化、科学、教育、体育</option>
						<option value="H语言、文字">H语言、文字</option>
						<option value="I文学">I文学</option>
						<option value="J艺术">J艺术</option>
						<option value="K历史、地理">K历史、地理</option>
						<option value="N自然科学总论">N自然科学总论</option>
						<option value="O数理科学和化学">O数理科学和化学</option>
						<option value="P天文学、地球科学">P天文学、地球科学</option>
						<option value="Q生物科学">Q生物科学</option>
						<option value="R医药、卫生">R医药、卫生</option>
						<option value="S农业科学">S农业科学</option>
						<option value="T工业技术">T工业技术</option>
						<option value="U交通运输">U交通运输</option>
						<option value="V航空、航天">V航空、航天</option>
						<option value="X环境科学、安全科学">X环境科学、安全科学</option>
						<option value="Z综合性图书">Z综合性图书</option>
				</select></li>
				<li><select id="grade" name="grade">
						<option value="">--选择年级--</option>
						<option>2008</option>
						<option>2009</option>
						<option>2010</option>
						<option>2011</option>
						<option>2012</option>
						<option>2013</option>
						<option>2014</option>
				</select></li>
			</ul>
			<div class="regbtn">
				<input id="tijiao" type="submit" value="注册" /> <input type="reset"
					value="重置" />
			</div>
		</div>
		<a href="Login.html" class="enter" id="switch" onclick="Change()">
			快速登录&gt;&gt;</a>
	</div>
</body>
</html>
